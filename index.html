<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Black-Card</title>
</head>

<body>

    <div class="card-section">
        <div>
            <img class="woman" src="images/jessica.jpeg" alt="jessica">
        </div>
        <div class="writing-section">
            <div class="name-country">
                <p class="name">Jessica Randall</p>
                <p class="london">London,United Kingdom</p>
            </div>
            <p class="developer">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-media">
            <button class="button">GitHub</button>
            <button class="button">Frontend Mentor</button>
            <button class="button">Linkedln</button>
            <button class="button">Twitter</button>
            <button class="button">Instagram</button>
        </div>
    </div>
</body>

</html>
